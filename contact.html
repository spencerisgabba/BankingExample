<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">

    <title>Modern Banking</title>
</head>

<body>

    <header class="fixed z-40 h-16 w-screen nav shadow-lg flex">
        <div class="sm:w-1/2 flex justify-center ml-3">
            <img src="Asset 1.svg" alt="" class="w-10 h-10 mt-2 mr-2">
            <h1 class="sm:text-xl text-lg text-white text-center font-semibold pt-3">Bank</h1>
        </div>
        <div class="sm:w-1/2 flex text-xl  text-white text-center font-semibold pt-3 ">
            <a href="index.html">
                <h1 class="sm:ml-10 ml-8 w-1/5 text-lg ">Home</h1>
            </a>
            <a href="index.html">
                <h1 class="sm:ml-10 ml-8 w-1/5 text-lg">Services</h1>
            </a>
            <a href="contact.html">
                <h1 class="sm:ml-10 ml-8 w-1/5 text-lg">Contact</h1>
            </a>
        </div>
    </header>
    <div class="  w-screen con-front bg-cover shadow-lg" id="home">
        <h1 class="text-center font-semibold h-full pt-40 text-6xl text-white">Contact</h1>
    </div>

    <div class="  bg-gray-200 flex flex-wrap sm:flex-no-wrap">
        <div class="info sm:pl-40 text-center pr-0 sm:pr-20 pt-5 flex flex-col pb-10 sm:w-1/2 w-full">
            <h1 class="text-4xl font-semibold ">Phone:
            </h1>
            <h1 class="text-2xl">555-555-5555</h1>
            <h1 class="text-4xl font-semibold ">Email:
            </h1>
            <h1 class="text-2xl">company@gmail.com</h1>
            <h1 class="text-4xl font-semibold ">Address:
            </h1>
            <h1 class="text-2xl w-auto">94 Company Address rd</h1>
        </div>

        <div class="screen:w-1/2 w-screen">
            <h1 class="text-4xl font-semibold w-full pt-5 text-center ">Send A Message</h1>
            <form name="contact" netlify>
                <div class=" flex flex-col items-center">
                    <form id="contact" name="contact" class="">

                        <p>
                            <input name=" name" placeholder="Name" type="text" class="mt-2">
                        </p>

                        <p>
                            <input name="email" placeholder="Email" type="email" class="mt-2 w-64">
                        </p>

                        <p>
                            <textarea cols="40" name="message" placeholder="Message" rows="5" type="message"
                                class="mt-2"></textarea>
                        </p>

                        <p>
                            <button type="submit" class="bg-gray-400 w-24">Send</button>
                        </p>
                    </form>

            </form>
        </div>
    </div>
    <div style="width: 100%" class="flex items-center justify-center pt-5 bg-gray-100">
        <iframe width="400" height="400" class="MAP shadow-lg"
            src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street%2C%20Dublin%2C%20Ireland+(Modern%20Banking)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a
                href="https://www.maps.ie/coordinates.html">gps coordinates</a></iframe></div><br />
    <script type="module" src="./index.js"></script>

</body>

</html>
